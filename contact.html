<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div id="nav-placeholder" class="nav-bar">

    </div>
    <main class="container">
      <div class="row">
        <div class="col-10 offset-1 col-md-8 p-3 mb-2 bg-light text-dark">
          <div class='offset-1'>
            <div class="row">
                <h1>Contact</h1>
            </div>
            <hr/>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id='name' name="name" class="form-control col-8">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id='email' name="email" class="form-control col-8">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id='message' name="message" rows="4" cols="50" class="form-control col-8"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-lg btn-success">
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5 text-center bg-info pb-1 fixed-bottom">
      <h3>&#169;2020 Tristan LaRoche</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $(function(){
          $("#nav-placeholder").load("./nav-bar.html");
        });
    </script>
  </body>
</html>
